<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapHashController Examples</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>BootstrapHashController Examples</h1>

        <!-- Modal Example -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal Example</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        This is a modal triggered by hash.
                    </div>
                </div>
            </div>
        </div>

        <!-- Collapse Example -->
        <a href="#exampleCollapse" class="btn btn-secondary mt-3">Open Collapse</a>
        <div class="collapse mt-2" id="exampleCollapse">
            <div class="card card-body">
                This is a collapse triggered by hash.
            </div>
        </div>

        <!-- Tooltip Example -->
        <button id="exampleTooltip" class="btn btn-info mt-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip example">Hover to see Tooltip</button>

        <!-- Offcanvas Example -->
        <a href="#exampleOffcanvas" class="btn btn-warning mt-3">Open Offcanvas</a>
        <div class="offcanvas offcanvas-start" id="exampleOffcanvas" tabindex="-1" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasLabel">Offcanvas Example</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                This is an offcanvas triggered by hash.
            </div>
        </div>

        <!-- Toast Example -->
        <a href="#exampleToast" class="btn btn-success mt-3">Show Toast</a>
        <div class="toast" id="exampleToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Toast Example</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                This is a toast triggered by hash.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- BootstrapHashController -->
    <script src="https://cdn.jsdelivr.net/gh/PKuszka/Bootstrap-5-URL-Hash-Controller-Library@main/BootstrapHashController.js"></script>

    <script>
        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
